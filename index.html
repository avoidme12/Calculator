<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator by avoid</title>
</head>
<body>
    
    <div class="mainText">
        <h3>Calculator</h3>
    </div>

    <div class="boxes">
        <input placeholder="Введите число a..." id="input1" type="number">
    </div>

    <div class="boxes">
        <input placeholder="Введите число b..." id="input2" type="number">
    </div>

    <div class="button">
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="mnoz">*</button>
        <button id="dele">/</button>
    </div>

    <div class="bsum">
        <button id="submit">Вычислить</button>
    </div>

    <div id="result"  class="sumLabel">
        <h4>Результат:</h4>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
